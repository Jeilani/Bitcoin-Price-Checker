<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bitcoin Price Checker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/ico" href="bitcoinicon.png">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">


    </head>
    <body>
        <div class = "container">
            <div class="center">
                    <i class="icon fab fa-bitcoin fa-4x"></i>
                    <h1>Bitcoin Price Checker</h1>
                    <div id="price"></div>
                    <div id = "currency">
                        <span class="bt" id="EURbtn">EUR</span>
                        <span class="bt" id="USDbtn">USD</span>
                        <span class="bt" id="GBPbtn">GBP</span>
                    </div>
                    <div id="coindesk"><a href="https://www.coindesk.com/" target="_blank">Powered by CoinDesk</a></div>
                    <button type="button" class="refreshbtn btn btn-dark">Refresh Price</button>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
